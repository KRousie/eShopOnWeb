name: eShopOnWeb Build and Deploy

on: workflow_dispatch

env:
  RESOURCE-GROUP: rg-eshoponweb-westeurope
  LOCATION: westeurope
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: 03625f30-897d-40c1-922e-dac326960070
  WEBAPP-NAME: devops-webapp-westeurope-143752838

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Fix System.Text.Json version conflict
        run: |
          # Add explicit System.Text.Json reference to ApplicationCore to resolve version conflict
          sed -i '/<\/PropertyGroup>/a \  <ItemGroup>\n    <PackageReference Include="System.Text.Json" Version="8.0.0" \/>\n  <\/ItemGroup>' ./src/ApplicationCore/ApplicationCore.csproj
          
          # Add explicit System.Text.Json reference to Web project
          sed -i '/<\/PropertyGroup>/a \  <ItemGroup>\n    <PackageReference Include="System.Text.Json" Version="8.0.0" \/>\n  <\/ItemGroup>' ./src/Web/Web.csproj

      - name: Update critical package versions
        run: |
          # Update Azure.Identity to a version compatible with .NET 8
          sed -i 's/Azure.Identity" Version="[^"]*"/Azure.Identity" Version="1.10.0"/' ./src/Web/Web.csproj
          
          # Update other problematic packages
          sed -i 's/System.IdentityModel.Tokens.Jwt" Version="[^"]*"/System.IdentityModel.Tokens.Jwt" Version="7.0.0"/' ./src/Infrastructure/Infrastructure.csproj
          sed -i 's/System.IdentityModel.Tokens.Jwt" Version="[^"]*"/System.IdentityModel.Tokens.Jwt" Version="7.0.0"/' ./src/Web/Web.csproj

      - name: Restore main projects only
        run: |
          # Restore core projects in dependency order
          dotnet restore ./src/BlazorShared/BlazorShared.csproj --verbosity quiet
          dotnet restore ./src/ApplicationCore/ApplicationCore.csproj --verbosity quiet
          dotnet restore ./src/Infrastructure/Infrastructure.csproj --verbosity quiet
          dotnet restore ./src/BlazorAdmin/BlazorAdmin.csproj --verbosity quiet
          dotnet restore ./src/Web/Web.csproj --verbosity quiet
          echo "Core projects restored successfully"

      - name: Build Web project only
        run: |
          # Build dependencies first
          dotnet build ./src/ApplicationCore/ApplicationCore.csproj --configuration Release --no-restore --verbosity minimal
          dotnet build ./src/Infrastructure/Infrastructure.csproj --configuration Release --no-restore --verbosity minimal
          dotnet build ./src/BlazorShared/BlazorShared.csproj --configuration Release --no-restore --verbosity minimal
          
          # Build the main Web project
          dotnet build ./src/Web/Web.csproj --configuration Release --no-restore --verbosity minimal
          echo "Web project built successfully"

      - name: Publish .NET Web App
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ./publish --no-build
          cd ./publish
          zip -r ../app.zip .
          echo "Application published successfully"

      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./app.zip

      - name: Upload Bicep artifact
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download App artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      - name: Download Bicep artifact
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure (Bicep)
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: ./bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      - name: Deploy WebApp (ZIP)
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP-NAME }} \
              --resource-group ${{ env.RESOURCE-GROUP }} \
              --src-path .net-app/app.zip \
              --type zip
