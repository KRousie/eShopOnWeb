name: eShopOnWeb Build and Deploy

on: workflow_dispatch

env:
  RESOURCE-GROUP: rg-eshoponweb-westeurope
  LOCATION: westeurope
  TEMPLATE-FILE: infra/webapp.bicep
  SUBSCRIPTION-ID: 03625f30-897d-40c1-922e-dac326960070
  WEBAPP-NAME: devops-webapp-westeurope-143752838

jobs:
  buildandtest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Clear NuGet cache
        run: dotnet nuget locals all --clear

      - name: Update Ardalis packages to compatible versions
        run: |
          # Update Ardalis packages to versions compatible with .NET 8
          sed -i 's/Ardalis.Specification" Version="[^"]*"/Ardalis.Specification" Version="6.1.0"/' ./src/ApplicationCore/ApplicationCore.csproj
          sed -i 's/Ardalis.GuardClauses" Version="[^"]*"/Ardalis.GuardClauses" Version="4.5.0"/' ./src/ApplicationCore/ApplicationCore.csproj
          sed -i 's/Ardalis.Result" Version="[^"]*"/Ardalis.Result" Version="9.1.0"/' ./src/ApplicationCore/ApplicationCore.csproj
          
          # Update Web project dependencies
          sed -i 's/Ardalis.ListStartupServices" Version="[^"]*"/Ardalis.ListStartupServices" Version="1.1.3"/' ./src/Web/Web.csproj
          
          # Update System.Text.Json to latest
          sed -i 's/System.Text.Json" Version="[^"]*"/System.Text.Json" Version="8.0.0"/' ./src/ApplicationCore/ApplicationCore.csproj
          sed -i 's/System.Text.Json" Version="[^"]*"/System.Text.Json" Version="8.0.0"/' ./src/Web/Web.csproj
          
          # Update Azure.Identity
          sed -i 's/Azure.Identity" Version="[^"]*"/Azure.Identity" Version="1.10.0"/' ./src/Web/Web.csproj
          
          # Update System.IdentityModel.Tokens.Jwt
          sed -i 's/System.IdentityModel.Tokens.Jwt" Version="[^"]*"/System.IdentityModel.Tokens.Jwt" Version="7.0.0"/' ./src/Infrastructure/Infrastructure.csproj
          sed -i 's/System.IdentityModel.Tokens.Jwt" Version="[^"]*"/System.IdentityModel.Tokens.Jwt" Version="7.0.0"/' ./src/Web/Web.csproj

      - name: Add missing Ardalis package references
        run: |
          # Ensure ApplicationCore has all required Ardalis packages
          if ! grep -q "Ardalis.Specification" ./src/ApplicationCore/ApplicationCore.csproj; then
            sed -i '/<\/ItemGroup>/i \    <PackageReference Include="Ardalis.Specification" Version="6.1.0" />' ./src/ApplicationCore/ApplicationCore.csproj
          fi
          
          if ! grep -q "Ardalis.GuardClauses" ./src/ApplicationCore/ApplicationCore.csproj; then
            sed -i '/<\/ItemGroup>/i \    <PackageReference Include="Ardalis.GuardClauses" Version="4.5.0" />' ./src/ApplicationCore/ApplicationCore.csproj
          fi

      - name: Restore dependencies in correct order
        run: |
          # Restore in dependency order to avoid conflicts
          dotnet restore ./src/BlazorShared/BlazorShared.csproj
          dotnet restore ./src/ApplicationCore/ApplicationCore.csproj
          dotnet restore ./src/Infrastructure/Infrastructure.csproj
          dotnet restore ./src/BlazorAdmin/BlazorAdmin.csproj
          dotnet restore ./src/Web/Web.csproj
          echo "All core projects restored successfully"

      - name: Build all projects
        run: |
          # Build in dependency order
          dotnet build ./src/BlazorShared/BlazorShared.csproj --configuration Release --no-restore
          dotnet build ./src/ApplicationCore/ApplicationCore.csproj --configuration Release --no-restore
          dotnet build ./src/Infrastructure/Infrastructure.csproj --configuration Release --no-restore
          dotnet build ./src/BlazorAdmin/BlazorAdmin.csproj --configuration Release --no-restore
          dotnet build ./src/Web/Web.csproj --configuration Release --no-restore
          echo "All core projects built successfully"

      - name: Publish .NET Web App
        run: |
          dotnet publish ./src/Web/Web.csproj -c Release -o ./publish --no-build
          cd ./publish
          zip -r ../app.zip .
          echo "Application published successfully"

      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./app.zip

      - name: Upload Bicep artifact
        uses: actions/upload-artifact@v4
        with:
          name: bicep-template
          path: ${{ env.TEMPLATE-FILE }}

  deploy:
    runs-on: ubuntu-latest
    needs: buildandtest
    environment:
      name: Development
    steps:
      - name: Download App artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: .net-app

      - name: Download Bicep artifact
        uses: actions/download-artifact@v4
        with:
          name: bicep-template
          path: bicep-template

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure (Bicep)
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ env.SUBSCRIPTION-ID }}
          resourceGroupName: ${{ env.RESOURCE-GROUP }}
          template: ./bicep-template/webapp.bicep
          parameters: 'webAppName=${{ env.WEBAPP-NAME }} location=${{ env.LOCATION }}'
          failOnStdErr: false

      - name: Deploy WebApp (ZIP)
        uses: Azure/cli@v2
        with:
          inlineScript: |
            az webapp deploy \
              --name ${{ env.WEBAPP-NAME }} \
              --resource-group ${{ env.RESOURCE-GROUP }} \
              --src-path .net-app/app.zip \
              --type zip
